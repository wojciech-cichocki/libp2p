trigger:
  batch: true
  branches:
    include:
      - main
      - develop
      - issue*
  paths:
    exclude:
      - README.md

pr:
  - main
  - develop

pool:
  vmImage: "ubuntu-latest"

steps:
  - task: test
    displayName: test name
    jobs:
      steps:
        - script: cd app
        - script: npm install
